shell /usr/bin/zsh
#MISC
shell_integration no-cursor
notify_on_cmd_finish invisible 10 notify
allow_remote_control yes
listen_on unix:/tmp/kitty
action_alias kitty_scrollback_nvim kitten /home/aechewhy/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py 
#FONT
font_size 13
# font_family JetBrainsMono Nerd Font
# bold_font JetBrainsMono Nerd Font Bold
# italic_font JetBrainsMono Nerd Font Italic
# bold_italic_font JetBrainsMono Nerd Font Bold Italic

#BACKGROUND#############################################################################
background_opacity 0.5
dynamic_background_opacity yes
enable_background_blur yes
background_blur 1
background_tint 0.0
#Only works when have background image 
transparent_background_colors black@0.5 red@0.5 green@0.5 yellow@0.5 blue@0.5 magenta@0.5 cyan@0.5 
#background_tint_gaps -20
background_image none
dim_opacity 0.5
#WINDOW#################################################################################
window_border_width 0
#active_border_color #ffffff
#inactive_border_color #cccccc
window_margin_width 10
#TAB BAR#################################################################################
tab_bar_edge top
tab_bar_align center
tab_bar_margin_width 5
tab_bar_margin_height 2 5
tab_bar_style powerline
tab_switch_strategy previous
tab_separator "â”‡"
#CURSOR##################################################################################
cursor red
cursor_text_color background
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 0.5 ease-in-out
cursur_stop_blinking_after 0
cursor_trail 1
cursor_trail_decay 0.1 0.5
cursor_trail_start_threshold 5
curcor_trail_color none
#SCROLLBACK##################################################################################
scrollback_pager nvim
scrollback_lines 2000
scrollbar hovered
scrollbar_interactive yes
scrollbar_jump_on_click yes
scrollbar_width 0.5
scrollbar_hover_width 1
scrollbar_radius 0.3
scrollbar_handle_opacity 0.5
scrollbar_gap 0.1
scrollbar_min_handle_height 1
scrollbar_hitbox_expansion 5
scrollbar_track_opacity 0
scrollbar_track_hover_opacity 0
scrollbar_handle_color foreground
wheel_scroll_multiplier 5.0

#MOUSE##########################################################################################
mouse_hide_wait 0.5 0.25 10 yes
#URL############################################################################################
url_style straight
underline_hyperlinks always

#Remove spaces at the end of lines when copying to clipboard.
strip_trailing_spaces smart
# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
enabled_layouts *

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size   yes
initial_window_width   1920
initial_window_height  1080
window_resize_step_cells 2
window_resize_step_lines 2

enable_audio_bell no

term xterm-kitty
hide_window_decorations yes
#MOUSE MAP
#mouse_map middle click copy_to_clipboard

###################################################
#KEYMAP
###################################################
clear_all_shortcuts yes
kitty_mod ctrl+shift

# Font
map ctrl+flus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map kitty_mod+f6 change_font_size all 12.0
# Clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+alt+v paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_likne_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+fage_up   scroll_page_up
map ctrl+fage_down scroll_page_down
map ctrl+shift+z scroll_to_prompt -1
map ctrl+shift+x scroll_to_prompt 1
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end

#show_scrollback 
map ctrl+shift+h         kitty_scrollback_nvim
#show_last_command_output
map ctrl+shift+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output

# Window management
map ctrl+shift+r        start_resizing_window
map ctrl+shift+w        close_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window
map ctrl+shift+f7       focus_visible_window

# Tab management
map alt+.    next_tab
map alt+,     previous_tab
map ctrl+t        new_tab
map ctrl+w        close_tab
map ctrl+shift+l        next_layout
map alt+shift+.        move_tab_forward
map alt+shift+,        move_tab_backward
# Select and act on visible text
map ctrl+shift+e open_url_with_hints
map ctrl+f>f kitten hints --type path --program -
map ctrl+f>p kitten hints --type path
map ctrl+f>l kitten hints --type line --program -
map ctrl+f>w kitten hints --type word --program -
map ctrl+f>y kitten hints --type hyperlink
# Miscellaneous
map ctrl+shift+f9 edit_config_file
map ctrl+shift+escape kitty_shell window
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
# BEGIN_KITTY_THEME
# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME


# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
